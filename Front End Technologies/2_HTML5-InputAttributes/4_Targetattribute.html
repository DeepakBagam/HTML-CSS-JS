<!DOCTYPE html>
<html>

<head>
  <title>Target Attribute Example</title>
</head>

<body>
  <h1>Target Attribute Example</h1>

  <p>Click on the links below to see how the target attribute works:</p>

  <ul>
    <li><a href="https://www.google.com" target="_self">Google (same window)</a></li>
    <li><a href="https://www.yahoo.com" target="_blank">Yahoo (new window)</a></li>
    <li><a href="https://www.bing.com" target="_top">Bing (top-level window)</a></li>
    <li><a href="https://www.wikipedia.org" target="_parent">Wikipedia (parent window)</a></li>
  </ul>

</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <title>Example using iframes and marquee</title>
</head>

<body>
  <h1>Example using iframes and marquee</h1>

  <p>Here's an iframe displaying a YouTube video:</p>

  <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0"
    allow="autoplay; encrypted-media" allowfullscreen></iframe>

  <p>And here's a marquee displaying some scrolling text:</p>

  <marquee behavior="scroll" direction="left" scrollamount="10">
    <h2>Welcome to our website!</h2>
  </marquee>

</body>

</html>

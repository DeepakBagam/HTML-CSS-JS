<!DOCTYPE html>
<html>

<head>
  <title>Input Attributes Example</title>
</head>

<body>
  <h1>Input Attributes Example</h1>

  <!-- Text Input -->
  <label for="text-input">Text Input:</label>
  <input type="text" id="text-input" name="text-input" placeholder="Enter your text here" />
  <br><br>

  <!-- Password Input -->
  <label for="password-input">Password:</label>
  <input type="password" id="password-input" name="password-input" placeholder="Enter your password here" />
  <br><br>

  <!-- Submit Button -->
  <input type="submit" value="Submit Form" />

  <!-- Reset Button -->
  <input type="reset" value="Reset Form" />
  <br><br>

  <!-- Radio Buttons -->
  <label for="radio1">Radio Buttons:</label>
  <input type="radio" id="radio1" name="radio-btns" value="radio1" />
  <label for="radio1">Option 1</label>
  <input type="radio" id="radio2" name="radio-btns" value="radio2" />
  <label for="radio2">Option 2</label>
  <br><br>

  <!-- Checkbox -->
  <label for="checkbox-input">Checkbox:</label>
  <input type="checkbox" id="checkbox-input" name="checkbox-input" />
  <br><br>

  <!-- Button -->
  <button type="button">Click Me!</button>

</body>

</html>
